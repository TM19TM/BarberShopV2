<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - BarberShop</title>
    <!-- CSS Global (sobe um nível) -->
    <link rel="stylesheet" href="../css/cssGlocal.css">
    <!-- CSS Específico da Página (sobe um nível) -->
    <link rel="stylesheet" href="../css/cssLogin.css">
</head>
<body>
    <div id="notification-container"></div>

    <header id="main-header"></header>
    
    <div class="container">
    <div class="login-container">

        <form id="reset-password-form">
            <h1>Crie sua Nova Senha</h1>
            <p style="text-align: center; color: #ccc;">Digite sua nova senha abaixo.</p>
            
            <div class="form-group">
                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" required>
            </div>
            <div class="form-group">
                <label for="confirma-senha">Confirme a Nova Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required>
            </div>
            
            <button type="submit" class="form-button">Redefinir Senha</button>
            
            <div class="form-links">
                <!-- Caminho corrigido para a página de login -->
                <a href="BarberLOGIN.html">Voltar ao Login</a>
            </div>
        </form>

    </div>

    <!-- Script Específico da Página (sobe um nível) -->
    <script src="../js/scriptReset.js" defer></script>
</body>
</html>
