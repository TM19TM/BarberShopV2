<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Barbeiro</title>
    <!-- CSS Global (sobe um nível) -->
    <link rel="stylesheet" href="../css/cssGlocal.css">
    <!-- CSS Específico da Página (sobe um nível) -->
    <link rel="stylesheet" href="../css/cssBarbeiro.css">
</head>
<body>
    <div id="notification-container"></div>
    <!-- A NAVBAR SERÁ INJETADA AQUI PELO nav.js -->
    <header id="main-header"></header>

    <div class="container">
        <h1>Minha Agenda</h1>
        <p>Olá, <strong>Nome do Barbeiro</strong>! Estes são seus próximos atendimentos.</p>

        <div class="painel-barbeiro">
            <div class="widget-contador">
                <h3>Cortes Concluídos Hoje</h3>
                <span id="contador-hoje">0</span>
            </div>
            <button id="btn-add-walkin" class="btn-walkin">
                + Adicionar Corte (Walk-in)
            </button>
        </div>
        
        <div class="agenda">
            <h2>Próximos Clientes</h2>
            <ul class="agenda-lista">
                <!-- Conteúdo preenchido pelo JS -->
            </ul>
        </div>
        
        <div class="feedback">
            <h2>Feedbacks Recebidos</h2>
            <ul class="feedback-lista">
                <!-- Conteúdo preenchido pelo JS -->
            </ul>
        </div>
    </div>

    <!-- SCRIPT DA NAVBAR (DEVE VIR PRIMEIRO NO BODY) -->
    <script src="../js/nav.js" defer></script>
    <!-- Script Específico da Página -->
    <script src="../js/scriptBarbeiro.js" defer></script>
</body>
</html>
