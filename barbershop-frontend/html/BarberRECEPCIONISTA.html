<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Recepção</title>
    <!-- CSS Global (sobe um nível) -->
    <link rel="stylesheet" href="../css/cssGlocal.css">
    <!-- CSS Específico da Página (sobe um nível) -->
    <link rel="stylesheet" href="../css/cssRecepcionista.css">
</head>
<body>
    <div id="notification-container"></div>
    <!-- A NAVBAR SERÁ INJETADA AQUI PELO nav.js -->
    <header id="main-header"></header>

    <div class="container">
        <h1>Dashboard da Recepção</h1>
        <p>Olá, <strong>Nome da Recepcionista</strong>! Acompanhe a agenda e os pagamentos.</p>

        <div class="colunas">
            <div class="coluna-principal">
                <h2>Agenda do Dia (Todos os Barbeiros)</h2>
                <ul class="agenda-lista">
                    <!-- Conteúdo será preenchido pelo JS -->
                </ul>

                <div class="feedback">
                    <h2>Feedbacks Recentes </h2>
                    <ul class="feedback-lista">
                         <!-- Conteúdo será preenchido pelo JS -->
                    </ul>
                </div>
            </div>
            
            <div class="coluna-lateral">
                <h2>Pagamentos Pendentes</h2>
                <p>Pedidos registrados pelos barbeiros.</p>
                
                <ul class="pagamento-lista">
                    <!-- Conteúdo será preenchido pelo JS -->
                </ul>
            </div>
        </div>
    </div>

    <!-- SCRIPT DA NAVBAR (DEVE VIR PRIMEIRO NO BODY) -->
    <script src="../js/nav.js" defer></script>
    <!-- Script Específico da Página -->
    <script src="../js/scriptRecepcionista.js" defer></script>
</body>
</html>
